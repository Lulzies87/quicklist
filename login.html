<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="dist/fonts.css">
    <link rel="stylesheet" href="dist/globals.css">
    <link rel="stylesheet" href="dist/login.css">
</head>
<body>
    <main>
        <h1> User sign up</h1>
   <form name="sign-up">
    <div class="box-continor">
        <label for="name">Username</label>
        <input type="text" id="name" autofocus placeholder=" Full name" name="name" required>
    </div>
    <div class="box-continor">
        <label for="nick-name">Nickname</label>
        <input type="text" id="nick-name" autofocus placeholder=" nickName" name="nickName" >
    </div>
    <div class="box-continor">
        <label for="password">Password</label>
        <input type="password" id="password" autofocus placeholder=" Password" name="password" required>
    </div>
    <div class="box-continor">
        <label for="confirm-password">Confirm password</label>
        <input type="password" id="confirm-password" autofocus placeholder=" Confirm password" name="confirmPassword" required>
    </div>
    <div class="box-continor">
        <label for="e-mail">Email</label>
        <input type="email" id="e-mail" name="e-mail" autofocus placeholder=" E-mail" required>
    </div>
    
    <button type="submit">Sign up</button>
    <button type="reset">Remove</button>

   </form>
   <h1>User login</h1>
   <form name="login">
    <div class="box-continor">
        <label for="login-name">Username</label>
        <input type="text" id="login-name" autofocus placeholder=" Full name" name="login-name" required>
    </div>
    <div class="box-continor">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" autofocus placeholder=" Password" name="login-password" required>
    </div>
    <button type="submit" id="btn-login" >Login</button>
    <button type="submit" id="btn-register">Register</button>
   </form>
    <script src="dist/login.js"></script>
</body>
</html>
